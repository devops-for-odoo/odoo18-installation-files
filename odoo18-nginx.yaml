# odoo18-nginx.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: odoo18-ingress
  namespace: odoo18
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - odoo18.example.com/IP
      secretName: odoo18-tls
  rules:
    - host: odoo18.example.com/IP
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: odoo18-service
                port:
                  number: 80
