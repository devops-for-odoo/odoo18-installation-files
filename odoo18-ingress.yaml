odoo18-ingress.yaml

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: odoo18-ingress
  namespace: odoo18
  annotations:
    kubernetes.io/ingress.class: "nginx"

    # --- Connection & Proxy Settings ---
    nginx.ingress.kubernetes.io/proxy-body-size: "10000m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3000"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3000"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3000"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "16"
    nginx.ingress.kubernetes.io/proxy-next-upstream: "error timeout invalid_header http_500 http_502 http_503 http_504"
    nginx.ingress.kubernetes.io/proxy-redirect-off: "true"

    # --- WebSocket Support ---
    nginx.ingress.kubernetes.io/enable-websocket: "true"
    nginx.ingress.kubernetes.io/websocket-services: "odoo18-service"

    # --- Security Headers ---
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header Strict-Transport-Security "max-age=2592000" always;
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header Referrer-Policy "same-origin" always;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Real-IP $remote_addr;
      gzip on;
      gzip_types text/css text/less text/plain text/xml application/xml application/json application/javascript;

    # --- Static Cache ---
    nginx.ingress.kubernetes.io/server-snippet: |
      location ~* /web/static/ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
      }

spec:
  tls:
    - hosts:
        - odoo18.example.com/IP-address
      secretName: odoo18-tls
  rules:
    - host: odoo18.example.com/IP-address
      http:
        paths:
          # Odoo backend (8069)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: odoo18-service
                port:
                  number: 80

          # Longpolling and WebSocket to 8072
          - path: /longpolling
            pathType: Prefix
            backend:
              service:
                name: odoo18-longpolling
                port:
                  number: 8072
          - path: /websocket
            pathType: Prefix
            backend:
              service:
                name: odoo18-longpolling
                port:
                  number: 8072
